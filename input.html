<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Giao Dịch - MyWallet</title>
    
    <link rel="stylesheet" href="css/style_dashboard.css">
    <link rel="stylesheet" href="css/style_input.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="wrapper">
        <nav class="sidebar">
            <div class="sidebar-brand"><h2><i class="fa-solid fa-wallet"></i> MyWallet</h2></div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fa-solid fa-gauge"></i> Tổng quan</a></li>
                <li class="active"><a href="input.html"><i class="fa-solid fa-circle-plus"></i> Nhập Thu/Chi</a></li>
                <li><a href="transactions.html"><i class="fa-solid fa-list-ul"></i> Sổ Giao Dịch</a></li>
                <li><a href="report.html"><i class="fa-solid fa-chart-pie"></i> Báo Cáo</a></li>
                <li><a href="profile.html"><i class="fa-solid fa-user-gear"></i> Tài khoản</a></li>
                <li><a href="#" onclick="dangXuat()"><i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="header">
                <h3>Thêm Giao Dịch Mới</h3>
                <div class="user-info">
                    <span id="user-name">...</span>
                    <div class="avatar-circle">
                        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" style="width: 100%; border-radius: 50%;">
                    </div>
                </div>
            </header>

            <div class="content-body">
                <div class="toggle-container">
                    <button class="toggle-btn" id="btn-chi" onclick="chuyenCheDo('Chi')">Khoản Chi</button>
                    <button class="toggle-btn" id="btn-thu" onclick="chuyenCheDo('Thu')">Khoản Thu</button>
                </div>

                <div class="input-card">
                    <div class="form-group">
                        <label>Số tiền (VNĐ)</label>
                        <input type="number" id="amount" class="form-control" placeholder="Ví dụ: 50000">
                    </div>

                    <div class="form-group">
                        <label>Danh mục</label>
                        <select id="category" class="form-control">
                            </select>
                    </div>

                    <div class="form-group">
                        <label>Ngày giao dịch</label>
                        <input type="date" id="date" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Ghi chú</label>
                        <input type="text" id="note" class="form-control" placeholder="Ví dụ: Ăn sáng...">
                    </div>

                    <button id="btn-save" class="btn-submit btn-expense" onclick="luuGiaoDich()">
                        <i class="fa-solid fa-check"></i> Lưu Khoản Chi
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="common.js"></script>
    
    <script src="js/input.js"></script>

</body>
</html>
