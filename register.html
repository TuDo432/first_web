<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - MyWallet</title>
    
    <link rel="stylesheet" href="css/style_register.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="register-card">
        <h2>Tạo Tài Khoản</h2>
        
        <div class="form-group">
            <label>Họ và Tên</label>
            <input type="text" id="fullname" class="form-control" placeholder="Nguyễn Văn A">
        </div>

        <div class="form-group">
            <label>Nghề nghiệp</label>
            <select id="job" class="form-control">
                <option value="Sinh Viên">Sinh Viên</option>
                <option value="Nhân viên văn phòng">Nhân viên văn phòng</option>
                <option value="Freelancer">Freelancer</option>
                <option value="Nội trợ">Nội trợ</option>
            </select>
        </div>

        <div class="form-group">
            <label>Tên đăng nhập</label>
            <input type="text" id="username" class="form-control">
        </div>

        <div class="form-group">
            <label>Mật khẩu</label>
            <input type="password" id="password" class="form-control">
        </div>

        <div class="form-group">
            <label>Nhập lại mật khẩu</label>
            <input type="password" id="re-password" class="form-control">
        </div>

        <button class="btn-register" onclick="dangKy()">Đăng Ký Ngay</button>

        <a href="login.html" class="link-login">Đã có tài khoản? Đăng nhập ngay!</a>
    </div>

    <script src="js/auth.js"></script>

</body>
</html>
